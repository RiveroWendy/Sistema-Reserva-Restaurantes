<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Restaurante</title>
    <!-- Enlaces a Bootstrap CSS y JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Encabezado -->
    <header class="p-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <div class="col-2">
                    <h4 class="text-light">Sistema de reservas</h4>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container mt-3">
        <!-- Tarjeta con imagen y título -->
        <div class="row">
                <div class="card bg-dark text-white">
                    <img src="img/logo-leñas.png" class="rounded float-start w-25" alt="..." height="300">
                    <div class="card-img-overlay text-end">
                        <h3 class="card-title">Las Leñas</h3>
                        <h5>Este lugar es genial</h5>
                        <h5>Este lugar es genial</h5>
                    </div>
            </div>
        </div>
        <!-- Formulario y Tarjeta -->
        <div class="row align-items-start">
            <!-- Formulario -->
            <div class="col-6">
                <form class="gap-2 row g-3 m-3">
                    <div class="col-4">
                        <label for="inputEmail4" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-4">
                        <label for="inputPassword4" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-4">
                        <label for="inputAddress" class="form-label">Duración de reserva</label>
                        <select class="form-control">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="inputAddress2" class="form-label">Cantidad de comensales</label>
                        <select class="form-control">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label for="inputCity" class="form-label">Menú</label>
                    </div>
                    <div class="col-md-12">
                        <label for="inputState" class="form-label">Comensal 1</label>
                        <select class="form-control w-50">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                    <div class="col-md-12">
                        <label for="inputState" class="form-label">Comensal 2</label>
                        <select class="form-control w-50">
                            <option value="">1</option>
                            <option value="">2</option>
                            <option value="">3</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Método de pago</label>
                        <select class="form-control">
                            <option value="">Seleccione...</option>
                            <option value="">Mercado Pago</option>
                            <option value="">Presencial</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                    </div>
                </form>
            </div>
    
            <!-- Tarjeta Menú-->
            <div class="col-6">
            <iframe src="menu.html"></iframe>
        </div>
    </div>
</body>
</html>
