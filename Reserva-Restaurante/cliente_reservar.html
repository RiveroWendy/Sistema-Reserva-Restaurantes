<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Restaurante</title>
    <!-- Enlaces a Bootstrap CSS y JavaScript -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Enlace a tu archivo CSS personalizado -->
    <link rel="stylesheet" href="css/style.css">
    <script src="js/validar_reserva_cliente.js"></script>
</head>

<body>
    <!-- Encabezado -->
    <header class="p-3">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                        <use xlink:href="#bootstrap"></use>
                    </svg>
                </a>
                <div class="col-2">
                    <h4 class="text-light">Sistema de reservas</h4>
                </div>
            </div>
        </div>
    </header>

    <!-- Contenedor principal -->
    <div class="container mt-3">
        <!-- Tarjeta con imagen y título -->
        <div class="row">
            <div class="card bg-dark text-white">
                <img src="img/logo-leñas.png" class="rounded float-start w-25" alt="..." height="300">
                <div class="card-img-overlay text-end">
                    <h3 class="card-title">Las Leñas</h3>

                </div>
            </div>
        </div>

        <!-- Formulario y Tarjeta -->
        <div class="row align-items-start">
            <!-- Formulario -->
            <div class="col-6">
                <form method="" id="form-reserva-cliente" class="gap-2 row g-3 m-3">
                    <div class="col-4">
                        <label for="fecha-reserva-cliente" class="form-label">Fecha</label>
                        <input type="date" class="form-control" id="fecha-reserva-cliente" required >
                    </div>
                    <div class="col-4">
                        <label for="hora-reserva-cliente" class="form-label">Hora</label>
                        <input type="time" class="form-control" id="hora-reserva-cliente" required>
                    </div>
                    <div id="mensaje-reserva" class="d-none">¡Fecha y hora elegidos! tiene tiempo limite para confirmar reserva</div>
                    <p id="temporizador" class="d-none"></p>
                    <div class="col-4">
                        <label for="duracion-reserva-cliente" class="form-label">Duración de reserva</label>
                        <select class="form-select" id="duracion-reserva-cliente" required >
                            <option value=""></option>
                            <option value="1">15 minutos</option>
                            <option value="2">30 minutos</option>
                            <option value="3">45 minutos</option>
                        </select>
                    </div>
                    <div class="col-4">
                        <label for="cantidad-reserva-cliente" class="form-label">Cantidad de comensales</label>
                        <select class="form-select" id="cantidad-reserva-cliente" required>
                            <option value=""></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <label  class="form-label">Menú</label>
                    </div>
                    <div class="col-12" id="menu-comensal">
                        
                    </div>
                    <div class="col-12">
                        <label for="pago-reserva-cliente" class="form-label">Método de pago</label>
                        <select class="form-select" id="pago-reserva-cliente" required >
                            <option value=""></option>
                            <option value="1">Mercado Pago</option>
                            <option value="2">Presencial</option>
                        </select>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">Confirmar Reserva</button>
                    </div>
                </form>
            </div>

            <!-- Tarjeta Menú-->
            <div class="col-6">
                <iframe src="menu.html"></iframe>
            </div>
        </div>
</body>

</html>
